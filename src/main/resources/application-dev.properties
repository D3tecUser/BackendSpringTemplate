# DEV APPLICATION PROPERTIES

# Application
spring.application.name=NomeDoSeuProjeto

# Spring Main
spring.main.lazy-initialization=true

# DataSource (PostgreSQL)
# Adapte para a url do seu banco
spring.datasource.url=jdbc:postgresql://localhost:5432/d3tec
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:migrations

# HikariCP
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=120000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.root=info
logging.level.org.springframework.web=warn
logging.level.org.hibernate=info
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=debug

# Timezone
spring.jackson.time-zone=America/Fortaleza
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false

# Jwt Configuration
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# Setup inicial
bootstrap.admin.email=admin@admin.com
bootstrap.admin.password=admin

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Defesa contra ataque de forÃÂÃÂ§a bruta
security.bruteforce.enabled=true
security.bruteforce.max-attempts=5
security.bruteforce.window-seconds=300
security.bruteforce.lock-seconds=900