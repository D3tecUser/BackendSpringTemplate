# PRODUCTION APPLICATION PROPERTIES

# Application
spring.application.name=NomeDoSeuProjeto

# DataSource (PostgreSQL)
# Adapte para a URL do seu banco
spring.datasource.url=jdbc:postgresql://localhost:5432/d3tec
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP
spring.datasource.hikari.pool-name=NomeDoSeuProjetoPool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1700000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.sql=debug
